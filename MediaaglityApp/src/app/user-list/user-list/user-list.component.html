<h1>Users</h1>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor='let user of userDetails'>
    <td>{{ user.name }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.phone }}</td>
  </tr>
</table>
&nbsp;
<div>  <button type="button" (click)='logout()'> Logout</button></div>
