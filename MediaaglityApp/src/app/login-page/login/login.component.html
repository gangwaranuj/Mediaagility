<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Login :</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="alert alert-danger" *ngIf="error"> <h3> Error ! Bad Credentials. </h3></div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required" class="invalid-feedback">Email is required</div>
                            <!-- <div *ngIf="f.name.errors.email">Email must be a valid email address</div> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" (click)='submitted=true'>Register</button>
                    </div>

                </form>
                
            </div>
        </div>
    </div>
</div>
